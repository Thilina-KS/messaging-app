<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        #message-input {
            width: 70%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .message.sent {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .message.received {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div>
        <input id="message-input" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io('https://messaging-app-backend-production-a54e.up.railway.app'); // Replace with your Railway backend URL

        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message-input');

        // Load chat history on page load
        fetch('https://messaging-app-backend-production-a54e.up.railway.app/chat-history') // Replace with your backend chat history endpoint
            .then(response => response.json())
            .then(messages => {
                messages.reverse().forEach(msg => displayMessage(msg, false));
            })
            .catch(error => console.error('Error fetching chat history:', error));

        // Listen for new chat messages
        socket.on('chat message', (msg) => {
            displayMessage(msg, false);
        });

        // Send message to server
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const msg = { username: 'You', message }; // Replace 'You' with dynamic username if available
                displayMessage(msg, true);
                socket.emit('chat message', msg);
                messageInput.value = '';
            }
        }

        // Display message in chatbox
        function displayMessage(msg, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSent ? 'sent' : 'received');
            messageElement.textContent = `${msg.username}: ${msg.message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
