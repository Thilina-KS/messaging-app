<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        #message-input {
            width: 70%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .message.sent {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .message.received {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        #registration-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #registration-form input {
            width: 70%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="registration-form">
        <input id="username" type="text" placeholder="Enter your username" required />
        <input id="password" type="password" placeholder="Enter your password" required />
        <button onclick="registerUser()">Register</button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chatbox"></div>
        <div>
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io('https://messaging-app-backend-production-a54e.up.railway.app'); // Replace with your Railway backend URL

        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message-input');
        const registrationForm = document.getElementById('registration-form');
        const chatContainer = document.getElementById('chat-container');

        function registerUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                // Send registration data to the backend
                fetch('https://messaging-app-backend-production-a54e.up.railway.app/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Registration successful!');
                            registrationForm.style.display = 'none';
                            chatContainer.style.display = 'flex';
                        } else {
                            alert('Registration failed. Try again.');
                        }
                    })
                    .catch(error => console.error('Error registering user:', error));
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Load chat history on page load
        fetch('https://messaging-app-backend-production-a54e.up.railway.app/chat-history') // Replace with your backend chat history endpoint
            .then(response => response.json())
            .then(messages => {
                messages.reverse().forEach(msg => displayMessage(msg, false));
            })
            .catch(error => console.error('Error fetching chat history:', error));

        // Listen for new chat messages
        socket.on('chat message', (msg) => {
            displayMessage(msg, false);
        });

        // Send message to server
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const msg = { username: 'You', message }; // Replace 'You' with dynamic username if available
                displayMessage(msg, true);
                socket.emit('chat message', msg);
                messageInput.value = '';
            }
        }

        // Display message in chatbox
        function displayMessage(msg, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSent ? 'sent' : 'received');
            messageElement.textContent = `${msg.username}: ${msg.message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
